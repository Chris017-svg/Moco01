<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>Fetch GitHub Commit 上傳紀錄</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: #f5f5f5;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .commit-card {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .commit-message {
            font-weight: bold;
            margin-bottom: 6px;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        .error {
            color: #b91c1c;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>查詢 GitHub Commit 上傳紀錄</h2>

    <label>GitHub 使用者名稱：</label>
    <input id="username" type="text" placeholder="例如：octocat">

    <label>Repository 名稱：</label>
    <input id="repo" type="text" placeholder="例如：Hello-World">

    <button id="fetchBtn">查詢</button>

    <div id="status"></div>
    <div id="results"></div>
</div>

<script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
        const user = document.getElementById("username").value.trim();
        const repo = document.getElementById("repo").value.trim();
        const status = document.getElementById("status");
        const results = document.getElementById("results");

        results.innerHTML = "";
        status.innerHTML = "";

        if (!user || !repo) {
            status.innerHTML = '<p class="error">請輸入使用者名稱與 Repository 名稱！</p>';
            return;
        }

        const url = `https://api.github.com/repos/${user}/${repo}/commits`;

        status.textContent = "查詢中…";

        try {
            const response = await fetch(url);

            // 若 Repo 不存在或 404
            if (!response.ok) {
                status.innerHTML = `<p class="error">查無資料（HTTP ${response.status}）。請確認使用者或 Repo 名稱是否正確。</p>`;
                return;
            }

            const commits = await response.json();
            status.textContent = `共取得 ${commits.length} 筆 Commit`;

            // 渲染畫面
            commits.forEach(c => {
                const div = document.createElement("div");
                div.className = "commit-card";

                div.innerHTML = `
            <div class="commit-message">${c.commit.message}</div>
            <div>作者：${c.commit.author.name}</div>
            <div>時間：${new Date(c.commit.author.date).toLocaleString()}</div>
            <div>SHA：<code>${c.sha.slice(0, 10)}...</code></div>
            <a href="${c.html_url}" target="_blank">查看 GitHub Commit</a>
          `;

                results.appendChild(div);
            });

        } catch (err) {
            console.error(err);
            status.innerHTML = '<p class="error">發生錯誤，請稍後再試。</p>';
        }
    });
</script>
</body>
</html>
