<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
</head>
<body>
<h1>Fetch Demo</h1>
<div class="json-output">
    <h3>JSON 資料格式</h3>
    <pre id="jsonOutput"></pre>
</div>

<script>
    async function f_test() {

        let url = 'https://api.github.com/repos/Chris017-svg/Moco01/commits';

        let response = await fetch(url);

        let commits = await response.json();

        const jsonOutput = document.getElementById('jsonOutput');

        if (!Array.isArray(commits) || commits.length === 0) {
            jsonOutput.textContent = '目前沒有 commit 資料。';
            return;
        }


        jsonOutput.textContent = JSON.stringify(commits[0], null, 2);


        for (let [key, value] of response.headers) {
            alert(`${key} = ${value}`);
        }
    }

    f_test();
</script>
</body>
</html>
