<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>獲取相機及麥克風</title>

    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding-top: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        video {
            margin-top: 20px;
            width: 320px;
            border-radius: 8px;
            background: black;
        }
    </style>
</head>

<body>

<button id="btn">啟用相機與麥克風</button>
<br><br>
<video id="video" autoplay playsinline></video>

<script>
    const btn = document.getElementById('btn');
    const video = document.getElementById('video');

    btn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });
            video.srcObject = stream;
        } catch (err) {
            console.error(err);
            alert('無法取得相機或麥克風權限');
        }
    };
</script>

</body>
</html>
